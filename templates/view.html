<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>phone</th>
          <th>Email</th>
          <th>username</th>
          <th>password</th>
        </tr>
        {% for i in values %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.phone_number}}</td>
            <td>{{i.email}}</td>
            <td>{{i.username}}</td>
            <td>{{i.password}}</td>
         </tr>
         {% endfor %}
      </table>
</body>
</html>
